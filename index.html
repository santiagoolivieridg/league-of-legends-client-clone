<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>League of Legends Client Clone</title>
  </head>
  <body>
    <main class="main-container">
      <aside class="aside-container">
        <img src="img/league-logo.png" />

        <section class="sign-in">
          <h1>Sign in</h1>
          <div class="form">
            <input type="text" class="username" placeholder="Username" />
            <input type="password" class="password" placeholder="Password" />
          </div>

          <div class="socials">
            <div class="btn socials__facebook">
              <i class="fab fa-facebook white-icon"></i>
            </div>

            <div class="btn socials__google">
              <i class="fab fa-google"></i>
            </div>
            <div class="btn socials__apple">
              <i class="fab fa-apple white-icon"></i>
            </div>
          </div>

          <label class="stay-signed">
            Stay signed in
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
        </section>

        <section class="issues">
          <a href="https://recovery.riotgames.com/" target="_blank"
            >Can't sign in?</a
          >
          <a href="https://signup.na.leagueoflegends.com/" target="_blank"
            >Create account</a
          >
        </section>

        <section class="question-tooltip">
          <div class="question-icon">
            <i class="fas fa-question"></i>
          </div>

          <div class="tooltip">
            <div class="tip"></div>
            <p>Hi!</p>
          </div>
        </section>

        <p class="version">V Clone</p>
      </aside>

      <section class="navigation">
        <div class="nav-btn">
          <i class="fas fa-minus"></i>
        </div>
        <div class="nav-btn">
          <i class="fas fa-question"></i>
        </div>
        <div class="nav-btn">
          <i class="fas fa-times"></i>
        </div>
      </section>

      <section class="settings">
        <div class="settings-btn">
          <i class="fas fa-cog"></i>
        </div>
      </section>
    </main>

    <script src="https://kit.fontawesome.com/d6ea7e658b.js"></script>
    <script src="main.js"></script>
  </body>
</html>
